<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Finder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style3.css') }}">

   
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="http://127.0.0.1:5000">Network Scanner</a></li>
                <li><a href="http://127.0.0.1:5001">Windows Scanner</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Tools</a>
                    <div class="dropdown-content">
                      <a href="http://127.0.0.1:5002">Security Audit Tool</a>
                      <a href="http://127.0.0.1:5003">Subdomain Finder</a>
                      <a href="http://127.0.0.1:5004">Live Subdomain Finder</a>
                      <!-- Add more tools as needed -->
                    </div>
                  </li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>
    <!-- Content section with search bar -->
    <section class="content">
        <h1>SUBDOMAIN FINDER</h1>
        <form class="search-bar" method="POST">
            <input type="text" name="domain" placeholder="Enter domain" required/>
            <button type="submit">Scan</button>
        </form>
        
        <!-- New Scan button -->
<form action="/" method="GET">
    <button class="new-scan" type="submit">New Scan</button>
</form>


        <!-- Download buttons will only appear when subdomains are present -->
        {% if subdomains %}
        <div class="additional-buttons">
            <a href="/download/pdf?domain={{ domain }}" download>
                <button class="download">Download PDF</button>
            </a>
        </div>
        {% endif %}
    </section>

    <!-- Result section below content -->
    {% if subdomains %}
    <div class="result">
        <h2>Results for: {{ domain }}</h2>
        <pre>{{ subdomains }}</pre>
    </div>
    {% endif %}

</body>
</html>
